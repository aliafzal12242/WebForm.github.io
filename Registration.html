<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Online Academy</title>
</head>
<body>
    <form action="./Registration Completed.html" method="post">
    <center>
    <img  src="./Resize Pic.jpg" alt="" height="150">
    <h1 style="font-size: 40px;">Saylani Online Academy</h1>
    <fieldset style="width: 100px; background-color: rgb(217, 217, 217);" >
        <h1>Student Registration Form</h1>
            
            <table>
                <tr>
                    <td> <label for="Name">Name: </label></td>
            <td><input type="text"
            required placeholder="Name"
            size="37"
            minlength="5"
            maxlength="20"></td>

                </tr>
                <tr>
                    <td> <label for="Father's Name">Father's Name: </label></td>
                    <td><input type="text"
                    required placeholder="Father's Name"
                    size="37"
                    minlength="5"
                    maxlength="20"></td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td> <label for="Password">Password: </label></td>
                    <td><input type="password"
                    required placeholder="*********"
                    size="37"
                    minlength="5"
                    maxlength="20"></td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Address</td>
                    <td> <textarea required placeholder="Address" name="Address" id="" cols="30" rows="5"></textarea>
                    </td>
                    <tr>

                    </tr>
                    <tr>
    
                    </tr>
                    <td> Gender:</td>
        

                    <td> <input type="radio" name="gender" value="Male" id="Male">
                    <label for="Male">Male</label>
        
                    <input type="radio" name="gender" value="Female" id="Female">
                    <label for="Female">Female</label></td>
                </tr>
                
                <tr>
                    <td>
                        Languages
                    </td>
                    <td>

                        <input type="checkbox" name="English" value="English">English
                        <input type="checkbox" name="Urdu" value="Urdu">Urdu
                        <input type="checkbox" name="Arabic" value="Arabic">Arabic
                        <input type="checkbox" name="Chinese" value="Chinese">Chinese
                    </td>
                    <tr>

                    </tr>
            
                    <tr>
                        <td> <label for="DOB">DOB: </label></td>
                        <td><input type="date"
                        required placeholder="mm/dd/yyyy"
                        size="40"
                        name="username"
                        minlength="5"
                        maxlength="20"></td>
                    </tr>

                    <tr>
                    </tr>

                    <tr>
                    <td> <label for=Email>Email: </label></td>
                    <td><input type="email"
                    required placeholder="Email ID"
                    size="37"
                    minlength="5"
                    maxlength="30"></td>
                    </tr>
                    <tr>
                    </tr>

                <tr>
                    <td> <label for=Mobile Number>Mobile Number: </label></td>
                    <td><input type="number"
                    required placeholder="Mobile Number"
                    size="20"
                    name="username"
                    minlength="5"
                    maxlength="30"></td>
                </tr>
                <tr>
                </tr>

                <tr>
                    <td>Select City</td>
                    <td><select name="City" required>
                    <option selected disabled value="">SELECT CITY</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option VALUE="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option></td>
        
        
                    </select>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><select name="Hobbies">
                    <option selected disabled value="">Cricket</option>
                    <option value="Football">Football</option>
                    <option VALUE="Hockey">Hockey</option>
                    <option value="Tennis">Tennis</option></td>
        
        
                    </select>
                </tr>
                <tr>
                </tr>

                <tr>
                    <td>Picture Upload:</td>
                    <td>
                        <input type="file"
                         name="" id="" accept="image/*,.pdf,.docx" required>
                    </td>
                    <td>
                        <input type="button" value="Upload">
                    </td>
                </tr>
                <tr>
                </tr>
                
                <tr>
                    <td>
                        <a href="./Registration Completed.html"><input type="submit" value="Submit Form"></a>
        
        
                </tr>
                
            </table>
    </fieldset>
    </center>
    </form>
</body>
</html>
